<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #333;
            overflow: hidden;
        }

        .menu a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* New Styles for Content Section */
        .content {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="/sensor" class="menu-link">Sensor Page</a>
    <a href="/dashboard" class="menu-link">Dashboard</a>
    <a href="/settings" class="menu-link">Settings</a>
    <!-- Add more menu links as needed -->
</div>

<!-- Content Section -->
<div class="content">
</div>

</body>
</html>
